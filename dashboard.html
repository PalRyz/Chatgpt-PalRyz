<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Dashboard</title>
<style>body{background:#1e1e1e;color:white;padding:20px;font-family:sans-serif}table{width:100%;border-collapse:collapse}td,th{border:1px solid #444;padding:8px}th{background:#333}</style>
</head><body>
<h2>Admin Dashboard</h2>
<table id="usertable"><thead><tr><th>User</th><th>Password</th><th>Role</th></tr></thead><tbody></tbody></table>
<script>
(async()=>{
  let res = await fetch('/api/users');
  let data = await res.json();
  let html = '';
  for (let u in data) html += `<tr><td>${u}</td><td>${data[u].password}</td><td>${data[u].role}</td></tr>`;
  document.querySelector('tbody').innerHTML = html;
})();
</script></body></html>
